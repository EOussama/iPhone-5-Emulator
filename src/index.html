<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Meta data. -->
        <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="EOussama">
        <meta name="application-name" content="iPhone 5 Emulator">
        <meta name="description" content="Simple iPhone emulator.">
        <meta name="keywords" content="iPhone, Emulator">

        <!-- The main stylesheets. -->
        <link rel="stylesheet" href="assets/css/main.css">

        <!-- The favicon. -->
        <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">

        <!-- The title. -->
        <title>iPhone 5 Emulator</title>
    </head>

    <body>

        <!-- The main content. -->
        <main>
            <div class="iPhone">
                <div class="camera"></div>
                <div class="micBoard">
                    <div class="input"></div>
                    <div class="output"></div>
                    <div class="screenLock">
						<div class="header">
							<div class="signalBar">
								<div class="signalDot filled"></div>
								<div class="signalDot filled"></div>
								<div class="signalDot filled"></div>
								<div class="signalDot"></div>
								<div class="signalDot"></div>
							</div>
							<div class="simCard">
								<span>Orange 4G</span>
							</div>
							<div class="batteryBar">
								<span>81%</span>
								<i class="fas fa-battery-three-quarters"></i>
							</div>
						</div>
                        <div class="lockTime">
							<span id="lockHour">00:00</span>
							<span id="lockDate">day_of_week, day_of_month month</span>
						</div>
						<div class="footer">
							<span><i class="fas fa-angle-up"></i> Slide to unlock</span>
							<i class="fas fa-camera"></i>
							<div class="slideHandle"></div>
						</div>
                    </div>
                    <div class="screenOff"></div>
                    <div class="homeBtn" id="homeBtn" ></div>
                </div>
            </div>
        </main>

        <!-- The main javascript file. -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
